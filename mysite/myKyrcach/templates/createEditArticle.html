<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createEditArticleStyle.css">
    <title>Blog - главная</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo header-item">
                <h1>Blog</h1>
            </div>
            <div class="search header-item">
                <input type="text" placeholder="поиск" class="search-field">
            </div>
            <div class="profile header-item">
                <div class="reg-and-login" id="profile-btn">
                    <a href="#" class="logIn">Войти</a>
                    <a href="#" class="register">Регестрация</a>   
                </div>

                <div class="gamburger" id="gamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form action="post">
            <div class="name-article">
                <h2>Название статьи</h2>
                <input type="text" placeholder="название статьи">
            </div>               

            <div class="content-article">
                <h2>Текст статьи</h2>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="Текст статьи"></textarea>
            </div>

            <div class="send-article">
                <input type="submit" value="Опубликовать">
            </div>
        </form>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
